<div class="container">
    <h1 class="text-light">Top videos</h1>

    <div class="row">

        <div *ngFor="let film of finder.topVideos" class="col-sm-12 col-md-4 col-lg-3 my-3">
            <div class="card">
              <img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{film.poster_path}}" alt="Film 1">
              <div class="card-body">
                <h5 class="card-title">{{film.original_title}}</h5>
                <p class="card-text">Description du film 1</p>
                <a href="#" class="btn btn-primary">See details</a>
              </div>
            </div>
          </div> 

    </div>
</div>
