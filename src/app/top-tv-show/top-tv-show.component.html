<div class="container">
  <h1 class="text-light">Top TV Show <span class="text-sm text-warning">({{finder.topTvShowTotalResults}})</span></h1>

  <div class="row" *ngIf="finder.topTvShow.length > 0">
    <button [disabled]="finder.topTvShowPage <= 1" class="btn btn-primary btn-lg col-sm-4 col-md-2" (click)="onPreviousPage()"><i class="bi bi-rewind"></i> Previous</button>
    <button [disabled]="finder.topTvShowPage >= finder.topTvShowTotalPages" class="btn btn-primary btn-lg col-sm-4 col-md-2 offset-sm-8 offset-md-12" (click)="onNextPage()">Next <i class="bi bi-fast-forward"></i> </button>
  </div>

  <div class="row" *ngIf="finder.topTvShow.length > 0">
    <p class="text-warning text-center">Number of results: {{ finder.topTvShowTotalResults }} - Page {{ finder.topTvShowPage }} on {{ finder.topTvShowTotalPages }}</p>
    <app-fiml-display *ngFor="let film of finder.topTvShow" [film]="film" class="col-sm-12 col-md-4 col-lg-3 my-3"></app-fiml-display>
  </div>

  <div class="row no-item" *ngIf="finder.topTvShow.length <= 0">
    <h1>No tv-show found!</h1>

    <img src="assets/eyes2.gif"/>

  </div>

  <div class="row" *ngIf="finder.topTvShow.length > 0">
    <button [disabled]="finder.topTvShowPage <= 1" class="btn btn-primary btn-lg col-sm-4 col-md-2" (click)="onPreviousPage()"><i class="bi bi-rewind"></i> Previous</button>
    <button [disabled]="finder.topTvShowPage >= finder.topTvShowTotalPages" class="btn btn-primary btn-lg col-sm-4 col-md-2 offset-sm-8 offset-md-12" (click)="onNextPage()">Next <i class="bi bi-fast-forward"></i> </button>
  </div>

</div>
